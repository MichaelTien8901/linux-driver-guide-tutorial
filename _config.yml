# Site settings
title: Linux Driver Development Guide
description: >-
  A comprehensive guide for embedded Linux driver development - from kernel modules
  to advanced subsystem drivers. Covers modern kernel 6.x APIs with practical examples.
baseurl: "/linux-driver-dev-guide"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Logo and favicon
logo: "/assets/images/linux_driver_logo.svg"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub Repository":
    - "https://github.com/MichaelTien8901/linux-driver-dev-guide"
aux_links_new_tab: true

# Footer
footer_content: >-
  Linux Driver Development Guide is a community resource for learning kernel driver development.
  Not affiliated with the Linux Foundation. Content provided for educational purposes.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_sensitive
nav_external_links:
  - title: Kernel Docs
    url: https://docs.kernel.org/
    hide_icon: false
  - title: LWN.net
    url: https://lwn.net/Kernel/
    hide_icon: false
  - title: Bootlin Training
    url: https://bootlin.com/training/
    hide_icon: false

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red
  kernel:
    title: Kernel Context
    color: purple

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CONTRIBUTING.md
  - LICENSE
